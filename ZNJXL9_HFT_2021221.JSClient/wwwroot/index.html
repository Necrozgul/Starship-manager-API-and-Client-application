<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Starship UI</title>
    <link rel="stylesheet" href="Style.css" />
</head>
<body>
    <h1>Starship</h1>
    <div id="formdiv">
        <label>Name</label>
        <input type="text" id="starshipname" />
        <label>Price</label>
        <input type="number" id="starshipprice" />
        <label>Brand ID</label>
        <input type="number" id="brandid" />
        <label>Weapon ID</label>
        <input type="number" id="weaponid" />
        <button type="button" onclick="create()">Add Starship</button>
    </div>

    <div id="updateformdiv">
        <label>Name</label>
        <input type="text" id="starshipname_update" />
        <label>Price</label>
        <input type="number" id="starshipprice_update" />
        <label>Brand ID</label>
        <input type="number" id="brandid_update" />
        <label>Weapon ID</label>
        <input type="number" id="weaponid_update" />
        <button type="button" onclick="update()">Update Starship</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Brand ID</th>
                <th>Weapon ID</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="Script.js"></script>
</body>
</html>
